# For ubuntu on Docker
---
- hosts: appserver
  gather_facts: true
  remote_user: pyapp
  tasks:
  - name: Update all packages to their latest version
    become: yes
    apt:
      name: '*'
      state: latest
  - name: Ensure dependencies installed
    become: yes
    apt:
      name:
        - make 
        - build-essential 
        - libssl-dev 
        - zlib1g-dev
        - libbz2-dev 
        - libreadline-dev 
        - libsqlite3-dev 
        - wget 
        - curl 
        - llvm 
        - libncurses5-dev
        - libncursesw5-dev 
        - xz-utils 
        - tk-dev
        - libffi-dev 
        - liblzma-dev 
        - python-openssl
      state: latest

  - name: Copy installer from Subtree 
    copy:
      src: ../bin/pyenv-installer/bin/pyenv-installer
      dest: $HOME/pyenv-installer.sh
      mode: 0755

  - name: Install pyenv
    shell: $HOME/pyenv-installer.sh
  
  - name: Delete installer
    file:
      path: $HOME/pyenv-installer.sh
      state: absent

  - name: Add to path
    script: ../path_adder.sh

